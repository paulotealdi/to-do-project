<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div id="modal-background"></div>
    <div id="create-todo-wrapper">
        <span id="close-modal" class="close-button">X</span>
        <h3 class="title">Create To-Do</h3>
        <div class="todo-field">
            <label for="todo-tile">To-Do title</label>
            <input type="text" id="todo-title">
        </div>
    
        <div class="todo-field">
            <label for="todo-description">To-Do description</label>
            <input type="text" id="todo-description">
        </div>
    
        <div class="todo-field">
            <label for="todo-duedate">To-Do duedate</label>
            <input type="date" id="todo-duedate">
        </div>
    
        <div class="todo-field">
            <label for="todo-priority">To-Do priority</label>
            <select name="todo-priority" id="todo-priority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>

        <button type="button" id="submit-todo">Create ToDo</button>
    </div>

    <div id="menu-wrapper">
        <div id="projects-wrapper">
            <h3 class="title">Projects</h3>
            <div id="projects"></div>
        </div>
    </div>

    <div id="todos-wrapper"></div>

    <script src="main.js"></script>
</body>
</html>
